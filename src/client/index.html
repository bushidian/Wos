<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>{{app.title}}</title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- inject-vendor:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css"/>
    <link rel="stylesheet" href="/bower_components/Buttons/css/buttons.css">
    <!-- endinject -->

</head>
<body>
     <div>
         <div ng-include="'app/layout/shell.html'"></div>
     </div>

     <!-- inject-vendor:js -->
     <script src="/bower_components/jquery/dist/jquery.js"></script>
     <script src="/bower_components/angular/angular.js"></script>
     <script src="/bower_components/angular-cache/dist/angular-cache.js"></script>
     <script src="/bower_components/angular-route/angular-route.js"></script>
     <script src="/bower_components/angular-animate/angular-animate.js"></script>
     <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
     <script src="/bower_components/angular-translate/angular-translate.js" ></script>
     <script src="/bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js" ></script>
     <script src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
     <script src="/bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
     <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
     <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
     <script src="/bower_components/toastr/toastr.js"></script>
     <script src="/bower_components/moment/moment.js"></script>
     <script src="/bower_components/chosen/chosen.jquery.min.js"></script>
     <!-- endinject -->

     <!-- inject:js -->
     <!-- Bootstrapping -->
     <script src="app/app.module.js" ></script>
     <script src="app/main.js"></script>

     <!--blocks-->
     <script src="app/blocks/logger/logger.module.js"></script>
     <script src="app/blocks/logger/logger.js"></script>
     <script src="app/blocks/exception/exception.module.js"></script>
     <script src="app/blocks/exception/exception-handler.js"></script>
     <script src="app/blocks/exception/exception.js"></script>
     <script src="app/blocks/router/router.module.js"></script>
     <script src="app/blocks/router/routehelper.js"></script>
     <script src="app/blocks/cache/cache.module.js"></script>
     <script src="app/blocks/cache/cache.js"></script>
     <script src="app/blocks/storage/storage.module.js"></script>
     <script src="app/blocks/storage/storage.js"></script>

     <!--core-->
     <script src="app/core/core.module.js"></script>
     <script src="app/core/constants.js"></script>
     <script src="app/core/common.js"></script>
     <script src="app/core/config.js"></script>
     <script src="app/core/httpConfig.js"></script>
     <script src="app/core/utils.js"></script>

     <!--widgets-->
     <script src="app/widgets/widgets.module.js"></script>
     <script src="app/widgets/ssImg.js"></script>
     <script src="app/widgets/ssTab.js"></script>

     <!-- App - Layout -->
     <script src="app/layout/layout.module.js"></script>
     <script src="app/layout/shell.js" ></script>

     <!-- App - Dashboard -->
     <script src="app/dashboard/dashboard.module.js"></script>
     <script src="app/dashboard/config.route.js"></script>
     <script src="app/dashboard/index.js" ></script>

     <!-- endinject -->


</body>
</html>
